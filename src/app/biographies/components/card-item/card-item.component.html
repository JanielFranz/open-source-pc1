<mat-card class="article-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          <p>{{ biography.title }}</p>
        </mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p> {{ biography.biography }}</p>
    </mat-card-content>
    <mat-card-footer>
      <p> {{ biography.publicationDate }}</p>
      <span class="default-spacer"></span>
      <p> {{ biography.lastModified }} </p>
      <p> {{ biography.dateCreated }}</p>
    </mat-card-footer>
</mat-card>
